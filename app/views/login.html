<div>
    <h4>Please login with your Pivotal Tracker Credentials:</h4>
    <input type="text" name="username" ng-model="username" placeholder="username">
    <input type="password" name="password" ng-model="password" placeholder="password">
    <p class="text-center">OR</p>
    <input type="password" name="token" ng-model="token" placeholder="API Token">
    <a class="btn btn-primary" ng-click="login()">Login</a>
</div>
